server {
    listen 80;
    server_name pahamkode-mikhsanpasaribu.my.id www.pahamkode-mikhsanpasaribu.my.id;
    
    # Redirect HTTP to HTTPS (SSL sudah aktif)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pahamkode-mikhsanpasaribu.my.id www.pahamkode-mikhsanpasaribu.my.id;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/pahamkode-mikhsanpasaribu.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pahamkode-mikhsanpasaribu.my.id/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Location untuk Streamlit app
    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;
        
        # WebSocket support (PENTING untuk Streamlit!)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts untuk Streamlit (long-running requests)
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        
        # Buffer settings
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint
    location /healthz {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
